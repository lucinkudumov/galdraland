<div ng-controller="myTeamsController">
    <div class="row">
        <div class="col-md-8">
            <div class="input-group">
                <input class="form-control" placeholder="Search team...">
                <span class="input-group-btn">
                    <button class="btn btn-primary" type="button">Search</button>
                </span>
            </div>
        </div>
        <div class="col-md-4">
            <a class="btn btn-success" href="/teams/create">Create team</a>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <br>
            <table class="table teams">
                <tr ng-show="!loading && teams.length == 0">
                    <td class="err-msg">No teams, <a href="/teams/create">add</a> new team or search exiting.</td>
                </tr>
                <tr ng-repeat="t in teams">
                    <td>{{ t.name }}</td>
                    <td>{{ t.teamMembers.length }} members</td>
                    <td>
                        <a href="/teams/view/{{ t._id }}" class="btn btn-primary" ng-show="user._id != t.owner._id">View</a>
                        <a href="#" class="btn btn-danger" ng-show="user._id != t.owner._id">Leave</a>
                        <a href="/teams/view/{{ t._id }}" class="btn btn-success" ng-show="user._id == t.owner._id">Manage</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
