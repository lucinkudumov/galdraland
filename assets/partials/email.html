<div class="container email" ng-controller="emailController">
    <div class="row form-container">
        <div class="col-md-6 col-md-offset-3">
            <h2>Please, provide your email address: </h2>
            <div class="form-group">
                <input class="form-control" type="email" ng-model="email" ng-change="validateEmail()" placeholder="Your email address">
            </div>
            <button type="submit" class="btn btn-primary" ng-disabled="!validate" ng-click="saveEmail()">Save email &amp; Continue</button>
        </div>
    </div>
</div>
