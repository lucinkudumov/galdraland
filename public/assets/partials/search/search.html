<div ng-controller="advancedSearchController">
    <div class="row">
        <div class="col-md-8">
            Advanced Search
        </div>
    </div>
	<hr>
    <div class="row">
		<p></p>
		<div class="col-md-2"></div>
		<div class="col-md-8">
			<div class="form-group">
				<select ng-model="scategory">
					<option value="aa">Adventure</option>
					<option value="t">Team</option>
					<option value="p">People</option>
				</select>
			</div>
			<div class="form-group">
				<input class="form-control" type="text" ng-model="name" placeholder="Provide name of adventure, team or people">
			</div>
			<div class="form-group">
				<input class="form-control" type="text" ng-model="description" placeholder="Provide description of adventure">
			</div>
			<div class="form-group">
				<input class="form-control" type="text" ng-model="tag" placeholder="Provide tag of adventure">
			</div>
			<button class="btn btn-primary" ng-disabled="!name && !description && !tag" ng-click="advancedSearch()">Search</button>
		</div>
		<div class="col-md-2"></div>
    </div>
</div>
