<div ng-controller="myAdventuresController">
    <!--<div class="row">-->
        <!--<div class="col-md-8">-->
            <!--<div class="col-md-4">-->
            <!--</div>-->
            <!--<div class="col-md-4" style="float:right;">-->
                <!--<a class="btn btn-success pull-right" href="/adventures/create">Create a new Adventure</a>-->
            <!--</div>-->
        <!--</div>-->
    <!--</div>-->
    <div class="row">
        <div class="col-md-8 col-sm-8">
            <br>
            <table class="table adventures">
                <tr ng-show="!loading && adventures.length == 0 && fadventures.length == 0">
                    <td class="err-msg">No adventures, <a href="/adventures/create">add</a> new adventure now.</td>
                </tr>
                <tr ng-repeat="a in adventures">
                    <td ng-show="a.image" width="20%"><img src="{{a.image}}" style="border: 1px solid #ddd; width:114px; height:80px;"/></td>
                    <td>{{ a.name}}</td>
                    <td><rating-widget isstatic="1" ref="a._id" ></rating-widget></td>
                <td>{{ a.start + " - " + a.end}}</td>
                <td>
                    <a href="/adventures/view/{{ a._id}}" class="btn btn-same-size btn-primary" ng-show="user._id != a.owner">View</a>
                    <a href="/adventures/view/{{ a._id}}" class="btn btn-same-size btn-primary" ng-show="user._id == a.owner">Manage</a>
                </td>
                </tr>
                <tr ng-repeat="fa in fadventures">
                    <td ng-show="fa.adventure.image" width="20%"><img src="{{fa.adventure.image}}" style="width:114px; height:80px;"/></td>
                    <td>{{ fa.adventure.name}}</td>
                    <td><rating-widget isstatic="1" ref="fa.adventure._id" ></rating-widget></td>
                    <td>{{ fa.adventure.start + " - " + fa.adventure.end}}</td>
                    <td>
                        <a href="/adventures/view/{{ fa.adventure._id}}" class="btn btn-same-size btn-primary" ng-show="user._id != fa.adventure.owner">View</a>
                        <a href="/adventures/view/{{ fa.adventure._id}}" class="btn btn-same-size btn-primary" ng-show="user._id == fa.adventure.owner">Manage</a>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
