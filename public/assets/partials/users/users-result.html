<div ng-controller="usersResultController">
    <div class="row">
        <div class="col-md-8">
            Users
        </div>
    </div>
    <div class="row">
        <div class="col-md-2"></div>
        <div class="col-md-8">
            <br>
            <table class="table">
                <tr ng-show="!loading && results.length == 0">
                    <td class="err-msg">No Users</td>
                </tr>
                <tr ng-repeat="r in results">
                    <td>{{ r.name}}</td>
                    <td>{{ r.team_role}}</td>
                    <td ng-show="r.href">
                        <a href="{{r.href}}" class="btn btn-primary">View</a>
                    </td>
                </tr>
            </table>
        </div>
        <div class="col-md-2"></div>
    </div>
</div>
