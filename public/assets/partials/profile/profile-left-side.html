<div ng-controller="profileLeftSideController" class="profile-left-side">
    <div class="avatar" style="background-image: url('{{ user.photo }}')"></div>
    <ul class="nav nav-tabs" style="padding: 0px;">
        <li class="active" style="margin-bottom: 0px; padding: 1px 2px;">
            <a href="#tab_1" data-toggle="tab" aria-expanded="true" style="margin: 0; padding: 5px 5px;">Home</a>
        </li>
        <li style="margin-bottom: 0px; padding: 1px 2px;">
            <a href="#tab_2" data-toggle="tab" aria-expanded="false" style="margin: 0; padding: 5px 5px;">Recommendations</a>
        </li>
    </ul>
    <div class="tab-content">
        <div class="tab-pane fade active in" id="tab_1">
            <div style="text-align: center; margin-top: 10px; margin-bottom: 10px;">
            <select ng-model="viewType">
                <option value="t" selected>Teams</option>
                <option value="a">Adventures</option>
             </select>
            </div>
            <!--<p>Teams</p>            -->
            <div id="profileTeamView">
    <small ng-show="teams.length == 0">No teams, <a href="/teams">search</a> or <a href="/teams/create">add</a> new team now.</small>
    <ul ng-show="teams.length > 0"> 
        <li ng-repeat="t in teams"><a href="/teams/view/{{ t._id }}">{{ t.name }}<span ng-repeat="member in t.teamMembers"> <span ng-show="member.user == user._id"> ( {{ member.title }} )</span></span></a></li>
    </ul>
            </div>
    <!--<hr ng-show="recomendation.length > 0">-->
    <!--<p>Adventures</p>-->
            <div id="profileAdventureView" style="display: none;">
    <small ng-show="adventures.length == 0">No adventures, <a href="/adventures">search</a> or <a href="/adventures/create">add</a> new adventure now.</small> 
    <ul ng-show="adventures.length > 0"> 
        <li ng-repeat="a in adventures"><a href="/adventures/view/{{ a._id }}">{{ a.name }}</a></li>
    </ul>
            </div>
            </div>
        <div class="tab-pane fade" id="tab_2">
    <hr ng-show="recomendation.length > 0">
    <p ng-show="recomendation.length > 0">Complete your profile</p>
    <ul ng-show="recomendation.length > 0">
        <li ng-repeat="r in recomendation">{{ r }}</li>
        </div>
    </ul>
    </div>
</div>
