<div ng-controller="teamSlackController" class="teamMembers">
    <div class="row">
        <div class="col-md-8" style="padding-right: 0px;">
            <p><a href="#" ng-click="goBack()"><span class="glyphicon glyphicon-chevron-left"></span> Back</a></p>
            <h2 style="color:#394b59; margin-top:5px;font-size:18px; font-weight:700;">Slack...</h2>
            <div style="padding: 10px 10px 5px 10px;" ng-show="!loading && messages.length == 0">
                <p style="margin-bottom: 3px;"><span style="font-weight: bold; font-size: 14px;">No Slack Messages</span></p>
            </div>
            <div style="padding: 10px 10px 5px 10px; border-bottom: solid 1px #CCCCCC;" ng-repeat="m in messages">
                <p style="margin-bottom: 3px;"><span style="font-weight: bold; font-size: 16px;">{{m.userName}}</span> <span style="font-size: 13px; color: #CCCCCC">{{m.dateTime}}</span></p>
                <p style="margin-bottom: 3px; margin-left: 5px;"><span style="font-size: 15px;">{{m.text}}</span></p>
            </div>
            <div class="form-group" style="padding-top: 15px;">
                <textarea ng-model="slackMsg" rows="1" class="form-control" placeholder="Body"></textarea>
            </div>
            <button class="btn btn-primary" ng-disabled="!slackMsg"  ng-click="sendSlack()">Send</button>
        </div>
    </div>
</div>
