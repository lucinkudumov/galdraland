<div ng-controller="myTeamsController">
    <div class="row">
        <div class="col-md-8">
            <!--<a class="btn btn-success pull-left" style= "font-size: 18px;padding-bottom:1%;" ng-click="shareTeam();">Share</a>-->
            <div class="col-lg-4" id="fbShare">
                <!-- Load Facebook SDK for JavaScript -->
                <div id="fb-root"></div>
                <script>(function(d, s, id) {
                    var js, fjs = d.getElementsByTagName(s)[0];
                    if (d.getElementById(id)) return;
                    js = d.createElement(s); js.id = id;
                    js.src = "//connect.facebook.net/en_US/sdk.js#xfbml=1";
                    fjs.parentNode.insertBefore(js, fjs);
                }(document, 'script', 'facebook-jssdk'));</script>

                <!-- Your share button code -->
                <div class="fb-share-button"
                     data-href="http://www.your-domain.com/your-page.html"
                     data-layout="button_count">
                </div>
            </div>
            <div class="col-lg-4">
                <a class="btn btn-success pull-right" href="/teams/create">Create a new team</a>
            </div>
        </div>
    </div>
    <div class="row">
        <div class="col-md-8">
            <br>
            <table class="table teams">
                <tr ng-show="!loading && teams.length == 0">
                    <td class="err-msg">No teams, <a href="/teams/create">add</a> new team now.</td>
                </tr>
                <tr ng-repeat="t in teams">
                    <td>{{ t.name}}</td>
                    <td><rating-widget isstatic="1" ref="t._id" ></rating-widget></td>
                <td>{{ t.teamMembers.length}} members</td>
                <td>
                    <a href="/teams/view/{{ t._id}}" class="btn btn-same-size btn-primary" ng-show="user._id != t.owner._id">View</a>
                    <a href="#" class="btn btn-same-size btn-danger" ng-show="user._id != t.owner._id">Leave</a>
                    <a href="/teams/view/{{ t._id}}" class="btn btn-same-size btn-primary" ng-show="user._id == t.owner._id">Manage</a>
                </td>
                </tr>
            </table>
        </div>
    </div>
</div>
