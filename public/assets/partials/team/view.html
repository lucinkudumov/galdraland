<div ng-controller="teamViewController" class="teamMembers">
    <div class="row">
        <div style="margin-top:5px;">
            <span style="color:#cfcfcf;">Galdra Team</span>
            <h2 ng-bind="team.name" style="color:#394b59; margin-top:0px;font-size:25px; font-weight:700;"></h2>
        </div>
        <div style="margin-top:0px;">
            <div class="col-md-4" ng-show="!loading && team" style="padding-left: 0px; padding-right: 0px;">
                <h2 style="color:#394b59; margin-top:0px;font-size:18px; font-weight:700; position: absolute">ROLES</h2>
                <p ng-show="team.teamMembers.length == 0">No members, invite new members now.</p>
                <ul ng-show="team.teamMembers.length > 0" class="members-list">
                    <li ng-repeat="member in team.teamMembers" ng-click="showMember(member)">
                        <p ng-bind="member.title" style="font-style: italic;"></p>
                        <p ng-show="member.user.profileId == 000000000000000000000000" class="name">Empty</p>
                        <p ng-show="member.user.profileId == 000000000000000000000000" class="avatar" style="background-image: url(/assets/images/unknown.png); background-size: contain;"></p>
                        <a ng-hide="member.user.profileId == 000000000000000000000000" class="name" href="/users/view/{{member.user._id}}">{{member.user.fullname}}</a>
                        <p ng-hide="member.user.profileId == 000000000000000000000000" class="avatar" style="background-image: url('{{ member.user.photo}}')"></p>
                    </li>
                </ul>
                <button ng-show="isManager" class="btn btn-primary pull-left" ng-click="sendInvite()" style="margin-left: 15px; font-size: 18px; padding-bottom: 1%;">Invite</button>
                <button ng-show="isManager" class="btn btn-success pull-left" ng-click="addMemberTitle()" style="margin-left: 15px; font-size: 18px; padding-bottom: 1%;">Add a new role</button>
                <button ng-show="!isMember && !isManager && emptyMembers.length > 0" class="btn btn-success pull-left" ng-click="applyTeam()" style="margin-left: 15px; font-size: 18px; padding-bottom: 1%;">Apply for this team</button>
            </div>
            <div class="col-md-5">
                AAAAAAAAAAAAAA
            </div>
            <div class="col-md-3">
                BBBBBBBBBBBBBB
            </div>
        </div>
    </div>

    <div ng-controller="teamViewController" class="teamMembers">
        <div class="row">
            <div class="col-md-4" ng-show="!loading && team">
                <h4 ng-bind="team.name"></h4>
                <p ng-show="team.description" class="description" style="text-align:left; padding: 10px 5px 10px 5px; word-wrap: break-word; word-break: break-word; font-size: 15px; border: 1px solid #ddd;" ng-bind-html="team.description"></p>
                <rating-widget ref="team._id" ></rating-widget>
                <hr>
                <div ng-show="isManager" class="btn-group btn-group-justified">
                    <a href="/teams/edit/{{ team._id}}" class="btn btn-primary">Edit</a>
                    <a href="#" ng-click="modal()" class="btn btn-danger">Remove</a>
                </div>
                <div ng-show="isMember && !isManager" class="btn-group btn-group-justified">
                    <a href="#" class="btn btn-danger" ng-click="leave();">Leave</a>
                </div>
            </div>
            <div class="col-md-5" ng-show="!loading && team">
                <!--<p ng-show="team.teamMembers.length == 0">No members, invite new members now.</p>-->
                <!--<ul ng-show="team.teamMembers.length > 0" class="members-list">-->

                <!--<p ng-hide="member.user.profileId == 000000000000000000000000" class="avatar" style="background-image: url('{{ member.user.photo}}')"></p>-->
                <!--</li>-->
                <!--</ul>-->
                <!--<button ng-show="isManager" class="btn btn-success pull-right" ng-click="addMemberTitle()" style="margin-right: 5px;">Add new role</button>-->
                <!--<button ng-show="isManager" class="btn btn-primary pull-right" ng-click="sendInvite()" style="margin-right: 5px;">Invite</button>-->
                <!--<button ng-show="!isMember && !isManager && emptyMembers.length > 0" class="btn btn-success pull-right" ng-click="applyTeam()">Apply for this team</button>-->
                <img src="{{team.image}}" alt="image" ng-show="team.image" style="margin-bottom: 10px; margin-top: 10px; width:396px; height:297px;">
                <div class="user-container">
                    <h4>Adventures of the team</h4>
                    <hr>
                </div>
                <ul ng-show="adventures.length > 0" class="members-list">
                    <li ng-repeat="adv in adventures" ng-click="viewAdventure(adv)">
                        <p class="name bold" ng-bind="adv.name"></p>
                    </li>
                </ul>
                <div class="user-container">
                    <h4>Tags</h4>
                    <hr>
                </div>
            <span ng-repeat="t in team.tags" >
                <a href="/teamsTag/{{t}}" class="name">{{t}}</a>
            </span>
                <div ng-show="team.fb_page" id = "fbPage">
                </div>
                <div id="fbComment">
                    <div id="fb-root"></div>
                    <script>
                        (function (d, s, id) {
                            var js, fjs = d.getElementsByTagName(s)[0];
                            if (d.getElementById(id)) {
                                return;
                            }
                            js = d.createElement(s);
                            js.id = id;
                            js.src = "//connect.facebook.net/en_US/sdk.js";
                            fjs.parentNode.insertBefore(js, fjs);
                        }(document, 'script', 'facebook-jssdk'));
                    </script>
                    <div class="fb-comments" data-href="http://webascender.com/blog" data-numposts="5" data-colorscheme="light" data-width="400"></div>

                    <li ng-repeat="member in team.teamMembers" ng-click="showMember(member)">

                        <p ng-show="member.user.profileId == 000000000000000000000000" class="name">Empty</p>
                        <p ng-show="member.user.profileId == 000000000000000000000000" class="avatar" style="background-image: url(/assets/images/unknown.png); background-size: contain;"></p>
                        <a ng-hide="member.user.profileId == 000000000000000000000000" class="name" href="/users/view/{{member.user._id}}">{{member.user.fullname}}</a>
                        <p ng-hide="member.user.profileId == 000000000000000000000000" class="avatar" style="background-image: url('{{ member.user.photo}}')"></p>
                    </li>
                </ul>
                <button ng-show="isManager" class="btn btn-primary pull-left" ng-click="sendInvite()" style="margin-left: 15px; font-size: 18px; padding-bottom: 1%;">Invite</button>
                <button ng-show="isManager" class="btn btn-success pull-left" ng-click="addMemberTitle()" style="margin-left: 15px; font-size: 18px; padding-bottom: 1%;">Add a new role</button>
