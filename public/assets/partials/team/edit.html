<div class="row" ng-controller="editTeamController">
    <div class="col-md-8">
        <p><a href="#" ng-click="goBack()"><span class="glyphicon glyphicon-chevron-left"></span> Back</a></p>
        <p>Edit team</p>
        <div class="form-group">
            <input class="form-control" type="text" ng-model="name" placeholder="Provide team name">
        </div>
        <div class="form-group">
            <div  ng-repeat="member in teamMembers">
                <input type="text" ng-model="member" class="form-control">
                <span class="input-group-btn">
                    <button class="btn btn-default btn-remove" type="button" ng-click="removeMember(member)">Remove</button>
                </span>
                <button class="btn btn-default add" ng-click="addMember()">Add</button>
                <button class="btn btn-default save" ng-click="saveMember()">Save</button>
            </div>
        </div>
        <div class="form-group">
            <textarea ng-model="description" class="form-control" placeholder="Provide team description (optional)"></textarea>
        </div>
        <div class="form-group">
            <input class="form-control" type="text" ng-model="tags" placeholder="Tags(optional)">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" ng-model="fb_page" placeholder="FB Page(optional)">
        </div>
        <div class="form-group">
            <input class="form-control" type="text" ng-model="misson" placeholder="MISSION">
        </div>
        <div class="form-group">
<!--            
            <input ng-model="image" type="file" class="form-control" onchange="angular.element(this).scope().onFileSelect(this)" accept="image/png, image/jpeg">
-->
            <input ng-model="image" type="file" class="form-control" onchange="angular.element(this).scope().onFileSelect(this)">
            <span ng-show="uploadInProgress">Upload progress: {{ uploadProgress }}</span>
            <img src="{{uploadedImage}}" ng-show="uploadedImage">
        </div>
        <button class="btn btn-primary" ng-disabled="!name || !misson" ng-click="editTeam()">Save team</button>
    </div>
</div>
