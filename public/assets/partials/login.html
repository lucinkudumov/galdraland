<div class="container main ng-scope" ng-controller="indexController">
	<div class="row header ng-scope">
		<div class="col-md-2 logo">
			<h3>GaldraLand</h3>
		</div>
		<div class="col-md-10 main-menu login">
			<ul class="pull-right">
				<li>
					<a href="/api/login/facebook{{(r)?'?r='+r:''}}" target="_self" class="link">Sign in</a>
				</li>
			</ul>
		</div>
		<div class="col-md-12 search-menu darkblue">
		</div>
	</div>
	
	<div class="fullwidth hero">
	</div>

	<div id="wrapper" >
		<section id="adventures" class="row homepage"> 
			<div class="row"> 
				<h1> Featured Adventures </h1>
				<div class="col-sm-6 col-md-3" ng-repeat="a in adventures" ng-class-odd="'featured-adventure-1'"  ng-class-even="'featured-adventure-2'" style="padding:0px;">
          	<a href="/api/login/facebook{{(r)?'?r='+r+'&type=adventures&id='+a._id:'?type=adventures&id='+a._id}}" target="_self" class="link" style="width:100%;height:100%;">
          		{{a.name}}
          		<img src="{{a.image}}" alt="{{a.name}}" class="img-responsive">
          		}
          	</a>
				</div>
			</div>
		</section>
	</div> <!-- .wrapper -->
	<div class="fullwidth lightgray padbot5">
		<div id="wrapper" >
			<section id="teams" class="homepage">
				<div class="row">
					<h1> Featured Teams </h1>
					<div class="col-sm-6 col-md-3" ng-repeat="t in teams" ng-class-odd="'featured-adventure-1'"  ng-class-even="'featured-adventure-2'">
              <a href="/api/login/facebook{{(r)?'?r='+r+'&type=teams&id='+t._id:'?type=teams&id='+t._id}}"target="_self" class="link">
              {{ t.name }}
              <img src="{{t.image}}" alt="{{t.name}}" class="img-responsive">
              </a>

					</div>
				</div>
			</section>
		</div> <!-- .wrapper -->
	</div> <!-- fullwidth -->
</div>
