<div class="modal-header">
    <h4>Apply My Team to This Adventure</h4>
</div>
<div class="modal-body">
    <div class="form-group">
        <ul class="unstyled invites">
            <li>
                <h5>Select Your Team: </h5>
                <form role="form" class="form-inline">
                    <div class="form-group">
                        <select class="form-control" ng-model="selTeam">
                            <option value="0">Select Team</option>
                            <option ng-repeat="values" value="{{ values._id}}">{{ values.name}}</option>
                        </select>
                    </div>
                </form>
            </li>
        </ul>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-disabled="selTeam == 0" ng-click="send()">Send</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
<style type="text/css">
    select.unselected{
        border-color: rgb(255, 0 ,0);
    }
</style>
