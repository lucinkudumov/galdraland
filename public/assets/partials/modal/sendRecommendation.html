<div class="modal-header">
    <h4>Send Recommendation</h4>
</div>
<div class="modal-body">
    <div class="form-group">
        <select class="form-control" ng-model="values.title" ng-class="{unselected: values.title === '0'}">
            <option value="0">Select Role</option>
            <option ng-repeat="member in values._emptyRecMembers" value="{{ member._id}}">{{ member.title}}</option>
        </select>
    </div>
    <div class="form-group">
        <ul class="unstyled invites">
            <li>
                <h5>Recommendations: </h5>
                <form role="form" class="form-inline">
                    <div class="form-group">
                        <input type="text" class="form-control" ng-model="values.newMember" placeholder="Email, username" ng-change="findUser(values.newMember)">
                        <ul class="dropdown-menu users-list" ng-show="values.users.length > 0">
                            <li ng-repeat="user in values.users"><a href="#" ng-click="addRecommendation(user)">{{ user.username}}</a></li>
                        </ul>
                    </div>
                </form>
            </li>
            <h5>Recommendated: </h5>
            <li ng-repeat="i in values.recommendates">
                <form role="form" class="form-inline">
                    <div class="form-group">
                        <div>{{i.user}} as {{i.title.title}}</div>
                    </div>
                    <button type="submit" class="btn btn-danger" ng-click="removeRecommendation($index)">-</button>
                </form>
            </li>
        </ul>
    </div>
</div>
<div class="modal-footer">
    <button class="btn btn-primary" ng-disabled="values.recommendates.length <= 0" ng-click="send()">Send</button>
    <button class="btn btn-warning" ng-click="cancel()">Cancel</button>
</div>
<style type="text/css">
    select.unselected{
        border-color: rgb(255, 0 ,0);
    }
</style>
